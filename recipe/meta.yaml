{% set name = "tldraw" %}
{% set version = "2.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tldraw-{{ version }}.tar.gz
  sha256: ed3c712239ae5711d8064e88f9087f4098413f26e098880308d7f09e847cafcf

build:
  noarch: python
  script:
    - rm -rf node_modules
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - hatch-jupyter-builder
    - pip
    - nodejs
  run:
    - python >=3.7
    - anywidget
    - requests
    - ipylab
    - ipykernel

test:
  imports:
    - tldraw
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kolibril13/jupyter-tldraw
  summary: Tldraw whiteboard functionality for Jupyter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
